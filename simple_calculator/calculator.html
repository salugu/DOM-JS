<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="flex flex-col items-center justify-center bg-gray-300 rounded-lg">
    
        <div class="w-[300px] h-[400px] bg-white p-5 flex flex-wrap" >   
        <h1 class="font-bold ">SIMPLE CALCULATOR</h1>
        <!-- <button class="bg-gray-500 text-black px-4 py-2 mb-2 rounded">dark mode</button> -->
        <input type="text" id="text" class="w-[300px] h-[50px] bg-gray-300 ">
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">7</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">8</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">9</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">/</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">4</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">5</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">6</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">*</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">1</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">2</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">3</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">-</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">0</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 px-2 hover:rounded-[16px]">.</button>
        <button class="btn w-[100px] h-10 bg-green-500 text-black m-2 hover:rounded-[16px] text-white font-bold rounded-[16px]">=</button>
        <button class="btn w-10 h-10 hover:bg-gray-400 text-black m-2 rounded-[16px]">+</button>
        <button class="btn w-[100px] text-white font-bold  h-10 bg-red-500 text-black m-2 rounded-[16px]">C</button>
        <br>

    </div>
    



    <script src="calculator.js"></script>

</body>
</html>

</body>
</html>
